mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: /       # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        tweet_via: fspaolo
        menu:
            -
                name: About
                description: About me and this site 
                css_class: about
                type: node
                url: about
            -
                name: Log
                description: Miscellaneous material
                css_class: log
                type: node
                url: log 
            -
                name: Research
                description: Research projects
                css_class: research
                type: node
                url: research
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2011-04-01 00:00:00
    author: Fernando Paolo 
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        log:
            source: log
            target: log/tags
            template: tagged_posts.j2
            archive_extension: html
publisher:
    github:
        type: hyde.ext.publishers.dvcs.Git
        #path: ../fspaolo.github.com/deploy  # publish on `deploy` folder
        path: ../fspaolo.github.com
        url: git@github.com:fspaolo/fspaolo.github.com.git
markdown:
    extensions:
        - def_list
        - tables
        - headerid
        - codehilite
        - footnotes
        - toc
