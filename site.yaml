mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: /       # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.grouper.GrouperPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        tweet_via: fradeve
        menu:
            -
                name: About
                description: About me and this site 
                css_class: about
                type: node
                url: about
            -
                name: Log
                description: Wow, a blog!
                css_class: log
                type: node
                url: log 
            -
                name: it
                description: Posts in Italian
                css_class: log
                type: page
                url: log/index_it.html
            -
                name: en
                description: Posts in English
                css_class: log
                type: page
                url: log/index_en.html
            -
                name: Tags
                description: Blog's tags
                css_class: log
                type: node
                url: tags
            -
                name: Feed
                description: Blog's feed
                css_class: log
                type: page
                url: atom.xml
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2011-04-01 00:00:00
    author: Francesco de Virgilio
    usedisqus: true
    disqus: fradeve
    featured: no
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        log:
            source: log
            target: tags
            template: tagged_posts.j2
            archive_extension: html
