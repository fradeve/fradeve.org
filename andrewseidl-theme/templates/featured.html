{% extends "base.html" %}
{% block title %}Featured articles{% endblock %}

{% block content %}
<article>
  <div id="article_text">
  <h1>Featured articles:</h1>
    <dl>
      {% for article in dates %}
        {% if article.featured %}
          <dt>{{ article.locale_date }}</dt>
          <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
        {% endif %}
      {% endfor %}
    </dl>
  </div>
</article>
{% endblock %}
