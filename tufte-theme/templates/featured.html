{% extends "base.html" %}
{% block title %}Featured articles{% endblock %}

{% block content %}
<article>
  <div id="article_text">
  <h2>Featured articles:</h2>
      {% for article in dates %}
        {% if article.featured %}
        <header class="clearfix">
	  <h3>
		  <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
		  <p>{{ article.locale_date }}</p>
	  <h3>
        </header>
        {% endif %}
      {% endfor %}
  </div>
</article>
{% endblock %}
